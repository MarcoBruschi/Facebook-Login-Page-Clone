<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="facebook-login">
            <div class="facebook-login-text">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="" width="321px" height="106px">
                <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            </div>
            <div>
                <div class="facebook-login-form">
                    <input type="email" placeholder="Email ou telefone">
                    <input type="password" placeholder="Senha">
                    <button class="facebook-login-form-enter-button">Entrar</button>
                    <a href="">Esqueceu a senha?</a>
                    <hr>
                    <button class="facebook-login-form-create-button">Criar nova conta</button>
                </div>
                <p class="create-page-text"><strong>Crie uma Página</strong> para uma celebridade, uma marca ou uma empresa.</p>
            </div>
        </div>
    </main>
</body>
</html>
